<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Photo Gallery - Trisha‚Äôs Portfolio</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .scroll {
            animation: appear 0.8s ease forwards;
            opacity: 0;
        }
    </style>
</head>

<body class="bg-gray-100 font-[Inter]">

    <!-- Header -->
    <header class="bg-gradient-to-r from-red-800 via-yellow-200 to-red-800 text-gray-900 py-4 shadow-sm">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div class="text-xl font-semibold hover:text-yellow-200 transition duration-200">Trisha.</div>
            <nav>
                <ul class="flex space-x-6 font-semibold">
                    <li><a href="index.html" class="hover:text-yellow-200 transition">Home</a></li>
                    <li><a href="projects.html" class="hover:text-yellow-200 transition">Back to Projects</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Gallery Section -->
    <section class="scroll container mx-auto py-16 px-6">
        <h1 class="text-4xl font-bold text-center text-red-800 mb-8">üê∂ Dog Photo Gallery</h1>
        <p class="text-center text-gray-700 max-w-2xl mx-auto mb-12">
            A simple and fun gallery showcasing adorable dog photos. Built to practice responsive image layouts and CSS
            styling.
        </p>

        <!-- Image Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <img src="images/dog1.jpg" alt="Dog 1"

            <img src="images/dog3.jpg" alt="Dog 3"

            <img src="images/dog4.jpg" alt="Dog 4"
                class="rounded-xl shadow-md hover:scale-105 transition duration-300 border-2 border-gray-300">
            <img src="images/dog5.jpg" alt="Dog 5"

            <img src="images/dog6.jpg" alt="Dog 6"

        </div>
    </section>
