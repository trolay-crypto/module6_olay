<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Trisha Lei Olay</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        @keyframes appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .scroll {
            animation: appear 0.8s ease forwards;
            opacity: 0;
        }
    </style>
</head>

<body class="bg-gray-100 font-[Inter]">

    <!-- Navigation -->
    <header class="bg-gradient-to-r from-red-800 via-yellow-200 to-red-800 text-gray-900 py-4 shadow-sm">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div class="text-2xl font-semibold hover:text-yellow-200 transition duration-200">
                Trisha.
            </div>
            <nav>
                <ul class="flex font-semibold space-x-8">
                    <li><a href="index.html" class="hover:text-yellow-200 transition">Home</a></li>
                    <li><a href="about.html" class="hover:text-yellow-200 transition">About</a></li>
                    <li><a href="projects.html" class="hover:text-yellow-200 transition">Projects</a></li>
                    <li><a href="contact.html" class="hover:text-yellow-200 transition">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <main class="scroll container mx-auto mt-16 mb-24 px-6">
        <h1 class="text-4xl font-bold text-center text-red-800 mb-10">Contact</h1>

        <div class="flex flex-col md:flex-row gap-10">

            <!-- Contact Information -->
            <div class="md:w-1/2 bg-white shadow-md rounded-2xl p-8 md:p-10">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Contact Information</h2>

                <ul class="space-y-3 text-lg text-gray-700">
                    <li><span class="font-semibold text-red-800">Email:</span> trolay@my.cspc.edu.ph</li>
                    <li><span class="font-semibold text-red-800">Phone:</span> +63 9946571084</li>
                    <li><span class="font-semibold text-red-800">Location:</span> Iriga City, Camarines Sur</li>
                </ul>

                <div class="mt-6">
                    <h3 class="text-xl font-semibold mb-2 text-gray-800">Social Media</h3>
                    <div class="flex space-x-5">
                        <a href="https://www.facebook.com/leyrizh" target="_blank" class="hover:scale-110 transition">
                            <img src="images/facebook.jpg" alt="Facebook" class="h-6 w-6 rounded-md shadow-sm">
                        </a>
                        <a href="https://www.instagram.com/leytrisya?igsh=MXc2M2xjcHVsamd5NA==" target="_blank"
                            class="hover:scale-110 transition">
                            <img src="images/instagram.jpg" alt="Instagram" class="h-6 w-6 rounded-md shadow-sm">
                        </a>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="md:w-1/2 bg-white shadow-md rounded-2xl p-8 md:p-10">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">Send a Message</h2>

                <form class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-1" for="name">Name</label>
                        <input type="text" id="name" placeholder="Your Name"
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-800">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-1" for="email">Email</label>
                        <input type="email" id="email" placeholder="Your Email"
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-800">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-1" for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="Subject"
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-800">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-1" for="message">Message</label>
                        <textarea id="message" rows="4" placeholder="Your Message"
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-800"></textarea>
                    </div>

                    <button type="submit"
                        class="bg-red-800 text-white font-semibold px-6 py-2 rounded-lg hover:bg-yellow-700 transition">
                        Send Message
                    </button>
                </form>
            </div>

        </div>
    </main>
    <!-- Other content of your page -->

    <!-- Footer -->
    <footer class="bg-gray-800 text-yellow-100 py-6 mt-16">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center px-4">
            <p class="text-sm">&copy; 2025 Trisha Lei Olay. All rights reserved.</p>
            <div class="flex space-x-4 mt-3 md:mt-0">
                <a href="https://www.facebook.com/leyrizh" target="_blank">
                    <img src="images/facebook.jpg" alt="Facebook" class="h-6 w-6 rounded-md">
                </a>
                <a href="https://www.instagram.com/leytrisya" target="_blank">
                    <img src="images/instagram.jpg" alt="Instagram" class="h-6 w-6 rounded-md">
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
